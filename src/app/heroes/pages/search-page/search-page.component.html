<div class="flex flex-column p-2">
    <h3> Buscador </h3>

    <mat-form-field>

        <mat-label> Buscador de h√©roes </mat-label>
        <input 
        type="text"
        matInput
        [formControl]="searchInput"
        (input)="searchHero()"
        [matAutocomplete]="auto">

        <mat-autocomplete autoActiveFirstOption 
                          #auto="matAutocomplete" 
                          (optionSelected)="onSelectedOption( $event )">
            <mat-option *ngFor="let heroe of heroes" [value]="heroe">
              {{heroe.superhero}}
            </mat-option>

            <mat-option *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0" >
                No se encontro nada con el termino "{{ searchInput.value }}"
            </mat-option>

          </mat-autocomplete>

    </mat-form-field>


    <!-- {{ searchInput | json }} -->

    {{selectedHero | json}}

    <pre> Valor del forumario </pre>
    {{ searchInput.value | json }}
    <pre> Pristine </pre>
    {{ searchInput.pristine | json }}
    <pre> Touched </pre>
    {{ searchInput.touched | json }}


</div>
